<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trade Signals</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: white;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        #sidebar {
            width: 20%;
            background: #1e1e1e;
            padding: 20px;
            border-right: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .coin {
            background: #292929;
            padding: 10px;
            margin: 8px 0;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .coin:hover {
            background: #444;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .green-box, .red-box {
            padding: 10px;
            font-weight: bold;
            border-radius: 5px;
        }
        .green-box {
            background-color: #16a085;
            color: white;
        }
        .red-box {
            background-color: #c0392b;
            color: white;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>Top Signals</h2>
        {% for coin in top_signals %}
            {% set coin_symbol = coin['coin'] %}
            <div class="coin" onclick="loadCoin('{{ coin_symbol|escape }}')">
                {{ coin_symbol }}
            </div>
        {% endfor %}
    </div>

    <div id="main-content">
        <h1>Crypto Trade Signals Dashboard</h1>
        <div id="trend-box" class="{{ 'green-box' if best_signal.trend == 'bullish' else 'red-box' }}">
            Best Signal: {{ best_signal.coin }} ({{ best_signal.action }})
        </div>
        <div id="chart"></div>
    </div>

    <script>
        function loadCoin(coin) {
            fetch(`/coin/${coin}`)
                .then(response => response.json())
                .then(data => {
                    let chartData = JSON.parse(data.chart);
                    Plotly.newPlot('chart', chartData.data, chartData.layout);

                    let trendBox = document.getElementById('trend-box');
                    trendBox.className = data.trend_color;
                    trendBox.textContent = `Current Signal: ${coin}`;
                })
                .catch(error => console.error("Error fetching coin data:", error));
        }

        // Load the best signal on startup
        window.onload = function() {
            loadCoin("{{ best_signal.coin }}");
        };
    </script>
</body>
</html>
